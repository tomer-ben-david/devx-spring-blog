<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"/>
    <title th:text="${pageTitle != null ? pageTitle : blogTitle}">Blog</title>
    <meta name="description" th:content="${metaDescription}"/>
    <link rel="canonical" th:href="${canonicalUrl}"/>

    <!-- Open Graph -->
    <meta property="og:title" th:content="${ogTitle}"/>
    <meta property="og:description" th:content="${ogDescription}"/>
    <meta property="og:type" th:content="${ogType}"/>
    <meta property="og:url" th:content="${canonicalUrl}"/>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json" th:utext="${jsonLd}"></script>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"/>

    <main class="sb-blog-container">
        <div class="sb-blog-header">
            <h1 class="sb-blog-title" th:text="${blogTitle}">Blog</h1>
            <p class="sb-blog-description" th:text="${blogDescription}">Blog description</p>

            <!-- Social Sharing -->
            <div class="sb-social-share-header" th:if="${socialSharingEnabled}">
                <span>Share:</span>
                <a th:href="${'https://twitter.com/intent/tweet?url=' + canonicalUrl + '&text=' + blogTitle}"
                   target="_blank" rel="noopener noreferrer" class="sb-share-btn" title="Share on X">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                </a>
                <a th:href="${'https://www.facebook.com/sharer/sharer.php?u=' + canonicalUrl}"
                   target="_blank" rel="noopener noreferrer" class="sb-share-btn" title="Share on Facebook">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                </a>
                <a th:href="${'https://www.linkedin.com/shareArticle?mini=true&url=' + canonicalUrl + '&title=' + blogTitle}"
                   target="_blank" rel="noopener noreferrer" class="sb-share-btn" title="Share on LinkedIn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
                </a>
                <button class="sb-share-btn" onclick="navigator.clipboard.writeText(window.location.href)" title="Copy link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                </button>
            </div>

            <!-- Subscribe Box -->
            <div class="sb-subscribe-box" th:if="${mediumUrl != null}">
                <h3>Stay Updated</h3>
                <p th:text="${blogDescription}">Get notified about new posts.</p>
                <div class="sb-subscribe-buttons">
                    <a th:href="${mediumUrl}" target="_blank" rel="noopener noreferrer"
                       class="sb-subscribe-btn sb-subscribe-btn-medium" title="Follow on Medium">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M13.54 12a6.8 6.8 0 01-6.77 6.82A6.8 6.8 0 010 12a6.8 6.8 0 016.77-6.82A6.8 6.8 0 0113.54 12zM20.96 12c0 3.54-1.51 6.42-3.38 6.42-1.87 0-3.39-2.88-3.39-6.42s1.52-6.42 3.39-6.42 3.38 2.88 3.38 6.42M24 12c0 3.17-.53 5.75-1.19 5.75-.66 0-1.19-2.58-1.19-5.75s.53-5.75 1.19-5.75C23.47 6.25 24 8.83 24 12z"/>
                        </svg>
                        Follow on Medium
                    </a>
                    <a th:href="@{/blog/rss.xml}" target="_blank" rel="noopener noreferrer"
                       class="sb-subscribe-btn sb-subscribe-btn-rss" title="RSS Feed">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 11a9 9 0 019 9M4 4a16 16 0 0116 16"/>
                            <circle cx="5" cy="19" r="2" fill="currentColor"/>
                        </svg>
                        RSS Feed
                    </a>
                </div>
            </div>
        </div>

        <div class="sb-blog-posts">
            <article th:each="post : ${posts}" class="sb-blog-card">
                <img th:if="${post.heroImage != null and !post.heroImage.isEmpty()}"
                     th:src="${post.heroImage}"
                     th:alt="${post.title}"
                     class="sb-blog-card-image"/>
                <div class="sb-blog-card-meta">
                    <time class="sb-blog-card-date" th:text="${#temporals.format(post.pubDate, 'MMMM d, yyyy')}">December 14, 2025</time>
                    <span class="sb-blog-card-author" th:if="${post.author != null and !post.author.isEmpty()}"
                          th:text="${post.author}">Author</span>
                </div>
                <a th:href="@{/blog/{slug}(slug=${post.slug})}" class="sb-blog-card-link">
                    <h2 class="sb-blog-card-title" th:text="${post.title}">Post Title</h2>
                </a>
                <p class="sb-blog-card-description" th:text="${post.description}">Post description</p>
                <div class="sb-blog-card-tags" th:if="${post.tags != null and !post.tags.isEmpty()}">
                    <span th:each="tag : ${post.tags}" class="sb-blog-tag" th:text="${tag}">Tag</span>
                </div>
                <div class="sb-blog-card-footer">
                    <a th:href="@{/blog/{slug}(slug=${post.slug})}" class="sb-read-more">Read more â†’</a>
                </div>
            </article>
        </div>

        <div th:if="${#lists.isEmpty(posts)}" class="sb-blog-empty">
            <p>No blog posts yet. Check back soon!</p>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
