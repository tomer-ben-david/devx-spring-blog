<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"/>
    <title th:text="${post.title + ' | ' + blogTitle}">Post Title</title>
    <meta name="description" th:content="${post.description}"/>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"/>

    <main class="sb-post-container">
        <article class="sb-post">
            <header class="sb-post-header">
                <h1 class="sb-post-title" th:text="${post.title}">Post Title</h1>
                <div class="sb-post-meta">
                    <time class="sb-post-date" th:text="${#temporals.format(post.pubDate, 'MMMM d, yyyy')}">December 14, 2025</time>
                    <span class="sb-post-author" th:if="${post.author != null and !post.author.isEmpty()}">
                        by <span th:text="${post.author}">Author</span>
                    </span>
                </div>
                <div class="sb-post-tags" th:if="${post.tags != null and !post.tags.isEmpty()}">
                    <span th:each="tag : ${post.tags}" class="sb-blog-tag" th:text="${tag}">Tag</span>
                </div>
            </header>

            <div class="sb-post-content" th:utext="${post.htmlContent}">
                Post content goes here...
            </div>

            <!-- Social Sharing -->
            <th:block th:if="${socialSharingEnabled}">
                <th:block th:replace="~{blog-fragments/social-sharing :: social-sharing}"/>
            </th:block>

            <!-- Disqus Comments -->
            <th:block th:if="${disqusEnabled}">
                <th:block th:replace="~{blog-fragments/disqus-comments :: disqus-comments}"/>
            </th:block>
        </article>

        <nav class="sb-post-nav">
            <a th:href="@{/blog}" class="sb-post-nav-link">&larr; Back to Blog</a>
        </nav>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
