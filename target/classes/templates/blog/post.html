<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"/>
    <title th:text="${pageTitle != null ? pageTitle : (post.title + ' | ' + blogTitle)}">Post Title</title>
    <meta name="description" th:content="${metaDescription}"/>
    <link rel="canonical" th:href="${canonicalUrl}"/>

    <!-- Open Graph -->
    <meta property="og:title" th:content="${ogTitle}"/>
    <meta property="og:description" th:content="${ogDescription}"/>
    <meta property="og:type" th:content="${ogType}"/>
    <meta property="og:url" th:content="${canonicalUrl}"/>
    <meta th:if="${ogImage != null}" property="og:image" th:content="${ogImage}"/>

    <!-- Article Meta -->
    <meta th:if="${articlePublishedTime != null}" property="article:published_time" th:content="${articlePublishedTime}"/>
    <meta th:if="${articleAuthor != null}" property="article:author" th:content="${articleAuthor}"/>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json" th:utext="${jsonLd}"></script>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"/>

    <main class="sb-post-container">
        <article class="sb-post">
            <header class="sb-post-header">
                <div class="sb-post-meta">
                    <time class="sb-post-date" th:text="${#temporals.format(post.pubDate, 'MMMM d, yyyy')}">December 14, 2025</time>
                    <span class="sb-post-author" th:if="${post.author != null and !post.author.isEmpty()}"
                          th:text="${post.author}">Author</span>
                </div>
                <h1 class="sb-post-title" th:text="${post.title}">Post Title</h1>
                <p class="sb-post-description" th:if="${post.description != null and !post.description.isEmpty()}"
                   th:text="${post.description}">Post description</p>
                <div class="sb-post-tags" th:if="${post.tags != null and !post.tags.isEmpty()}">
                    <span th:each="tag : ${post.tags}" class="sb-blog-tag" th:text="${tag}">Tag</span>
                </div>
                <img th:if="${post.heroImage != null and !post.heroImage.isEmpty()}"
                     th:src="${post.heroImage}"
                     th:alt="${post.title}"
                     class="sb-post-hero-image"/>
            </header>

            <div class="sb-post-content" th:utext="${post.htmlContent}">
                Post content goes here...
            </div>

            <!-- Social Sharing -->
            <th:block th:if="${socialSharingEnabled}">
                <th:block th:replace="~{blog-fragments/social-sharing :: social-sharing}"/>
            </th:block>

            <!-- Disqus Comments -->
            <th:block th:if="${disqusEnabled}">
                <th:block th:replace="~{blog-fragments/disqus-comments :: disqus-comments}"/>
            </th:block>
        </article>

        <nav class="sb-post-nav">
            <a th:href="@{/blog}" class="sb-post-nav-link">&larr; Back to Blog</a>
        </nav>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
