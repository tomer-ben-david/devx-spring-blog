<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"/>
    <title th:text="'Post Not Found | ' + ${blogTitle}">Post Not Found</title>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"/>

    <main class="sb-not-found-container">
        <div class="sb-not-found">
            <h1 class="sb-not-found-title">404 - Post Not Found</h1>
            <p class="sb-not-found-message">
                Sorry, the blog post you're looking for doesn't exist or may have been removed.
            </p>
            <p th:if="${slug != null}" class="sb-not-found-slug">
                Looking for: <code th:text="${slug}">post-slug</code>
            </p>
            <a th:href="@{/blog}" class="sb-not-found-link">Browse All Posts</a>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
